<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>HissenAI</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; }
    textarea { width: 100%; height: 80px; }
    button { margin-top: 10px; }
    pre { background: #f4f4f4; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>

<h2>HissenAI</h2>

<textarea id="input" placeholder="Skriv din fr√•ga..."></textarea>
<br>
<button onclick="sendMessage()">Skicka</button>

<h3>Svar:</h3>
<pre id="output">‚Äî</pre>

<script>
const API_URL = "https://nodejs-serverless-function-hissenai.vercel.app/api/chat";

async function sendMessage() {
  const input = document.getElementById("input").value;
  const output = document.getElementById("output");

  output.textContent = "‚è≥ T√§nker...";

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: input })
    });

    const data = await res.json();

    // ‚úÖ Framg√•ng
    if (data.reply) {
      output.textContent = data.reply;
      return;
    }

    // ‚ùå Fel fr√•n backend (kontrollerat)
    output.textContent =
      "‚ö†Ô∏è Kunde inte f√• svar fr√•n AI\n\n" +
      JSON.stringify(data, null, 2);

  } catch (err) {
    // ‚ùå N√§tverk / CORS / server nere
    output.textContent =
      "üö® Tekniskt fel (kunde inte n√• servern)\n\n" +
      err.message;
  }
}
</script>

</body>
</html>
